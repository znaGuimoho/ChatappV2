{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-50 to-gray-200">
    <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md mx-4 sm:mx-6 transform transition-all hover:scale-[1.02]">
        <h3 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Join the Chat Room</h3>
        
        {% if error %}
        <div class="bg-red-50 text-red-600 px-5 py-3 rounded-xl text-sm font-medium mb-6 animate-pulse">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="gmail">Email</label>
                <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" value="{{ gmail }}"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="passw">Password</label>
                <input type="password" id="passw" name="passw" placeholder="Enter your password" value="{{ passw }}"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <button type="submit" name="join" value="1"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold text-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
                    Join Now
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
